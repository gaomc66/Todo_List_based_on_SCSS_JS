<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./dist/main.css" rel="stylesheet">
    <title>Document</title>
</head>
<body>
    <div class="main-container">
        
        <div class="todo-list">
            <h2> Todo List: </h2>
        </div>

        <div class="complete-list">
            <h2> Complete List: </h2>
        </div>

        <div class="add-todolist grid-container">
            <div class="grid-header">
                <h2> Add new TODOs:</h2>
            </div>
            <div class="grid-input">
                <p class="add-p"> 
                    <scan> Basic: </scan> <br />
                    <input class="input" type="text" placeholder="Title"> <br />
                    <input class="input" type="text" placeholder="Note"> <br />
                    <input class="input" type="text" placeholder="URL"> <br />
                    <scan>Remind me on a day: </scan><br />
                    <input class="input" type="date"><br />
                    <scan>Remind me on at: </scan><br />
                    <input class="input" type="time"><br />
                </p>
            </div>
            <div class="submit grid-submit">
                <button>Add</button>
                <button>Reset</button>
            </div>
        </div>
        
        

    </div>
</body>
</html>
