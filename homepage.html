<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./dist/main.css" rel="stylesheet">
    <script type="text/javascript" src="js/xhr.js"></script>
    <title>Document</title>
</head>
<body>
    <nav>
        <div>
            <h1>To Do List Management!</h1>
        </div>
    </nav>
    <div class="main-container">
        
        <div>
            <h3> Todo List: </h3>
            <ul id="todo-list">
                <li>
                    <input type="checkbox">
                    <label>test</label>
                    <button> View </button>
                    <button> Delete </button>
                </li>
            </ul>
        </div>

        <div>
            <h3> Complete List: </h3>
            <ul id="complete-list">
                <li>
                    <input type="checkbox">
                    <label>test</label>
                    <button> View </button>
                    <button> Delete </button>
                </li>
            </ul>
        </div>

        <div id="add-new" class="grid-container">
            <div class="grid-header">
                <button class="add-new-button-main"> + Add New TODOs: </button>
            </div>
            <div class="grid-input">
                <p class="add-p"> 
                    <scan> - Basic: </scan> <br />
                    <input class="input" type="text" placeholder="Title"> <br />
                    <input class="input" type="text" placeholder="Description"> <br />
                    <scan> - Due Date: </scan><br />
                    <input class="input" type="date"><br />
                    <scan> - Due Time: </scan><br />
                    <input class="input" type="time"><br />
                </p>
            </div>
            <div class="submit grid-submit">
                <button id="add-btn">Add</button>
            </div>
            <div class="grid-reset">
                <button id="reset-btn">Reset</button>
            </div>
        </div>

    </div>
</body>


<script type="text/javascript" src="js/event.js"></script>

</html>
